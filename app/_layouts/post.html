layout: default

<div class="post">

<div class="meta">
  <h2>{{ page.title }}</h2>
  {{ page.date | date: "%A, %B %-d, %Y" }}
</div>

<div class="content">
  {{ content }}
</div>

<div class="thread" data-threadid="{{ page.id | replace_first: '/', '' }}"></div>

</div> <!-- end of post -->

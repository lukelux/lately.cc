---
layout: default
---

<div class="post">
{% for post in site.posts limit:8 %}
  <div class="meta">
    <a href="{{ site.baseurl }}{{ post.url | replace_first: '.html', '' }}" class="subject"><h2>{{ post.title }}</h2></a>
    {{ post.date | date: "%A, %B %-d, %Y" }}
  </div>
  <div class="content">
    {{ post.content }}
    <div class="thread" data-threadid="{{ post.id | replace_first: '/', '' }}"></div>

    {% unless forloop.last %}
      <div class="divider"></div>
    {% endunless %}
  </div>
{% endfor %}
</div>

---
layout: default
---

<div class="post">
{% for post in site.posts limit:8 %}
  <div class="meta">
    <h2>{{ post.title }}</h2>
    {{ post.date | date: "%A, %B %-d, %Y" }}
  </div>
  <div class="content">
    {{ post.content }}
    {% unless forloop.last %}
      <div class="divider"></div>
    {% endunless %}
  </div>
  <div data-threadid="{{ post.id | replace_first: '/', '' }}"></div>
{% endfor %}
</div>
